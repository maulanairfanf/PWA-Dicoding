<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torque</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/styles.css">
    <!-- Import manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00897B" />
    <!-- Import icon ios -->
    <link rel="apple-touch-icon" href="/assets/Torque.png">
    <link rel="shortcut icon"
        href="https://cdn.glitch.com/49d34dc6-8fbd-46bb-8221-b99ffd36f1af%2Ftouchicon-180.png?v=1566411949736">
    <link rel="apple-touch-icon"
        href="https://cdn.glitch.com/49d34dc6-8fbd-46bb-8221-b99ffd36f1af%2Ftouchicon-180.png?v=1566411949736">
</head>

<body>
    <!-- navbar -->
    <div class="navber">
        <nav class="#00acc1 cyan darken">
            <div class="nav-wrapper container">
                <a href="#" class="brand-logo waves-effect">Torque</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="topnav right hide-on-med-and-down">

                </ul>
                <ul class="sidenav" id="mobile-demo"></ul>
            </div>
        </nav>
    </div>

    <!-- body -->
    <div class="" id="body-content">

    </div>


    <!-- service-worker -->
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function () {
                navigator.serviceWorker
                    .register("/service-worker.js")
                    .then(function () {
                        console.log("Pendaftaran ServiceWorker berhasil");
                    })
                    .catch(function () {
                        console.log("Pendaftaran ServiceWorker gagal");
                    });
            });
        } else {
            console.log("ServiceWorker belum didukung browser ini.");
        }
    </script>


    <!-- import script -->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/init.js"></script>
</body>

</html>
