<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/styles.css">
    <!-- Import manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00897B" />
    <script type="text/javascript" src="js/materialize.min.js"></script>

</head>

<body>
    <!-- navbar -->
    <div class="navber-fixed">
        <nav class="#00acc1 cyan darken">
            <div class="nav-wrapper container">
                <a href="#" class="brand-logo waves-effect">Torque</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="topnav right hide-on-med-and-down">

                </ul>
                <ul class="sidenav" id="mobile-demo"></ul>
            </div>
        </nav>
    </div>

    <!-- body -->
    <div class="" id="body-content">

    </div>
    <div class="slider">
        <ul class="slides">
            <li>
                <img src="/assets/pohon.jpg">
                <div class="caption center-align">
                    <h3>This is our big Tagline!</h3>
                    <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
                </div>
            </li>
        </ul>
    </div>

    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function () {
                navigator.serviceWorker
                    .register("/service-worker.js")
                    .then(function () {
                        console.log("Pendaftaran ServiceWorker berhasil");
                    })
                    .catch(function () {
                        console.log("Pendaftaran ServiceWorker gagal");
                    });
            });
        } else {
            console.log("ServiceWorker belum didukung browser ini.");
        }
    </script>
    </script>


    <!-- import script -->
    <!-- <script type="text/javascript" src="js/materialize.min.js"></script> -->
    <script src="js/nav.js"></script>
    <script src="js/init.js"></script>
</body>

</html>
